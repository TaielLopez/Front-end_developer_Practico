<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="login">
        <div class="form-container">      
            <h1 class="title">My account</h1>      
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" class="input input-name" placeholder="Taiel Lopez">
                    <label for="email" class="label">Email address</label>
                    <input type="text" id="email" class="input input-email" placeholder="taiellopez2003@gmail.com">

                    <label for="password" class="label">Password</label>
                    <input type="text" id="password" class="input input-password" placeholder="*********">
                </div>
                
                <input type="submit" value="Edit" class="primary-button">
            </form>
        </div>
    </div>
</body>
</html>
